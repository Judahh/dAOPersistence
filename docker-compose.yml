version: '3.8'

networks:
 net:
  driver: bridge

services:
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_DB: read_DB
    ports:
      - 5432:5432

  mssql:
    image: "mcr.microsoft.com/mssql/server:latest"
    ports:
    - 1433:1433
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: yourStrong(!)Password
      MSSQL_PID: Developer
