name: Test

on:
  pull_request:
    branches:
      - "*" # matches every branch
      - "*/*" # matches every branch containing a single '/'
  push:
    branches:
      - master
      - main
#     - devel
#     - develop
#     - development

jobs:
  build:
    runs-on: ubuntu-latest

    # runs all of the steps inside the specified container rather than on the VM host.
    # Because of this the network configuration changes from host based network to a container network.
    container:
      image: node:latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
      - name: Checkout
        uses: actions/checkout@main
      - name: BUILD
        uses: judahh/nodeBuild@main
        with:
          node_version: ${{ matrix.node-version }}
      - name: TEST
        uses: judahh/yarnTest@main
        with:
          run_integration: 'false'
      - name: ZIP TO ARTIFACT
        uses: judahh/zipToArtifact@main
        with:
          production: true
          addTests: true
          tests: 'tests/ test/ *test.* *config.* source/ database/'

  pgsql:
    needs: [build]
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

      pgsql:
        image: postgres:latest
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: pgsql
          POSTGRES_DB: read_DB
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
      - name: ARTIFACT TO UNZIP
        uses: judahh/artifactToUnzip@main
        with:
          production: true
      - name: TEST
        uses: judahh/yarnTest@main
        with:
          run_test: 'false'
          integration_filter: 'pgsql'
          change_permissions: 'true'
        env:
          PGSQL_HOST: pgsql
          PGSQL_PORT: ${{ job.services.pgsql.ports[5432] }}
          PGSQL_USER: "pgsql"
          MONGO_HOST: mongo
          MONGO_PORT: ${{ job.services.mongo.ports[27017] }}

  mssql:
    needs: [build]
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      mssql:
        image: "judahh/mssql-image:latest"
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "yourStrong(!)Password"
          MSSQL_PID: "Developer"
          DATABASE_NAME: "read_DB"

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
      - name: ARTIFACT TO UNZIP
        uses: judahh/artifactToUnzip@main
        with:
          production: true
      - name: TEST
        uses: judahh/yarnTest@main
        with:
          run_test: 'false'
          integration_filter: 'mssql'
          change_permissions: 'true'
        env:
          MSSQL_HOST: mssql
          MSSQL_PORT: ${{ job.services.mssql.ports[1433] }}
          MSSQL_USER: "SA"
          SA_PASSWORD: "yourStrong(!)Password"
          MSSQL_SSL: "true"
          MSSQL_OPTIONS: "false"
          MONGO_HOST: mongo
          MONGO_PORT: ${{ job.services.mongo.ports[27017] }}
